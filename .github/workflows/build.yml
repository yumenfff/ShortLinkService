name: Java CI

on: [ push, pull_request ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4

            -   name: Set up JDK 17
                uses: actions/setup-java@v4
                with:
                    distribution: temurin
                    java-version: 17
                    cache: maven

            -   name: Build and test
                run: mvn -B clean test
